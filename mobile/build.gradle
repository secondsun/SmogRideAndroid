apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "smogride.aerogear.jboss.org.smogride"
        minSdkVersion 17
        targetSdkVersion 20
        versionCode 1g
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    compile 'com.google.android.gms:play-services-wearable:+'
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    compile 'com.android.support:support-v4:20.+'
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.google.guava:guava:17.+'
    compile 'org.jboss.aerogear:aerogear-android:1.4.0@aar'
    compile 'org.jboss.aerogear:aerogear-android-sync:1.4.0-SNAPSHOT@aar'
}
